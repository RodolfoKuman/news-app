<ion-card class="animated fadeIn fast" color="dark">
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary"> </span>
            <span class="noticia-source-name">{{ noticia.source.name }}</span>
            <div class="noticia-more">
                <ion-button fill="clear" 
                            (click)="lanzarMenu()"
                            name="more" 
                            slot="start">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>
    </ion-card-header>

    <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage">
    </ion-img>

    <ion-card-content>
        <p>{{noticia.description}}</p>
    </ion-card-content>

</ion-card>
